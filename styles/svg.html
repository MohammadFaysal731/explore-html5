<head>

    <title>SVG for Fun </title>

<body>
    <h1>Explore SVF for Fun</h1>

    <svg viewbox="0 0 200 200" style="border:1px solid red;" width="400px" 400 px>
        <rect x="50" y="50" width="100px " height="100" fill="yellow"></rect>

    </svg>

    <svg viewbox="0 0 200 200" style="border:1px solid red;" width="400px" height="400px">
        <circle cx="100" cy="100" r="82" width="100" height="100" fill="yellow"></circle>
        <circle cx="65" cy="65" r="18" fill="black"></circle>
        <circle cx="130" cy="65" r="18" fill="black"></circle>
        <path d="M65 125 A1,0.8 0 0,0 130 125" stroke="black" stroke-width="10"></path>
    </svg>
</body>
